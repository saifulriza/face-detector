name: Build and Create Artifacts

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload build artifact (for commits)
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v3
      with:
        name: face-detector-bundle
        path: |
          dist/face-detector.umd.js
          dist/face-detector.es.js

    - name: Upload release artifacts
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/face-detector.umd.js
        asset_name: face-detector.umd.js
        asset_content_type: application/javascript