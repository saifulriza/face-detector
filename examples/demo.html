<!DOCTYPE html>
<html>
<head>
    <title>Face Detector Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            padding: 2rem;
            background: #f5f5f5;
            color: #333;
        }

        .config-form {
            max-width: 800px;
            margin: 0 auto 2rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .config-form h3 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .config-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            flex: 1;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .camera-controls {
            margin: 1rem 0;
        }

        #cameraView {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="config-form">
        <h3>Detector Configuration</h3>
        <div class="config-grid">
            <div class="config-item">
                <label>Timeout Duration (ms):</label>
                <input type="number" id="timeoutDuration" class="detector-config" value="3000">
            </div>
            <div class="config-item">
                <label>Facefinder Path:</label>
                <input type="text" id="facefinderPath" class="detector-config" value="../src/resources/facefinder.bin">
            </div>
            <div class="config-item">
                <label>Puploc Path:</label>
                <input type="text" id="puplocPath" class="detector-config" value="../src/resources/puploc.bin">
            </div>
            <div class="config-item">
                <label>Show Face Circle:</label>
                <input type="checkbox" id="showFaceCircle" class="detector-config" checked>
            </div>
            <div class="config-item">
                <label>Show Pupil Points:</label>
                <input type="checkbox" id="showPupilPoints" class="detector-config" checked>
            </div>
            <div class="config-item">
                <label>Face Circle Color:</label>
                <input type="color" id="faceCircleColor" class="detector-config" value="#00ff00">
            </div>
            <div class="config-item">
                <label>Pupil Points Color:</label>
                <input type="color" id="pupilPointsColor" class="detector-config" value="#ff0000">
            </div>
            <div class="config-item">
                <label>Face Circle Line Width:</label>
                <input type="number" id="faceCircleLineWidth" class="detector-config" value="2" min="1" max="10">
            </div>
            <div class="config-item">
                <label>Pupil Points Line Width:</label>
                <input type="number" id="pupilPointsLineWidth" class="detector-config" value="7" min="1" max="10">
            </div>
        </div>
    </div>

    <button id="startButton">Start Detection</button>
    <div class="camera-controls">
        <label>
            <input type="checkbox" id="hideCamera"> Hide Camera
        </label>
    </div>
    <canvas id="cameraView"></canvas>

    <script src="../src/pico.js"></script>
    <script src="../src/lploc.js"></script>
    <script src="../src/face-detector.js"></script>
    <script src="demo.js"></script>
</body>
</html>
